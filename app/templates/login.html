<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#0f172a,#020617);
    font-family:Segoe UI,Arial;
    color:white;
}
.card{
    width:360px;
    padding:30px;
    background:#020617;
    border-radius:16px;
    box-shadow:0 25px 60px rgba(0,0,0,.6);
}
h2{text-align:center;margin-bottom:20px}
input{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:8px;
    background:#0f172a;
    color:white;
}
button{
    width:100%;
    padding:12px;
    margin-top:18px;
    background:#22c55e;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}
.field{position:relative}
.eye{
    position:absolute;
    right:14px;
    top:42px;
    cursor:pointer;
}
.error{color:#f87171;margin-top:12px;text-align:center}
a{color:#60a5fa;text-decoration:none}
</style>
</head>

<body>
<div class="card">
<h2>Secure Login</h2>
<form method="post" action="/login">
<input name="username" placeholder="Username" required>
<div class="field">
<input id="pwd" type="password" name="password" placeholder="Password" required>
<span class="eye" onclick="toggle()">üëÅ</span>
</div>
<button>Login</button>
</form>

{% if error %}<div class="error">{{error}}</div>{% endif %}
<p style="text-align:center;margin-top:15px">
<a href="/signup">Create account</a>
</p>
</div>

<script>
function toggle(){
 let p=document.getElementById("pwd");
 p.type=p.type==="password"?"text":"password";
}
</script>
</body>
</html>
