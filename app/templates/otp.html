<!DOCTYPE html>
<html>
<head>
<title>2FA Verification</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#0f172a,#020617);
    font-family:Segoe UI,Arial;
    color:white;
}
.card{
    width:380px;
    background:#020617;
    padding:30px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,.6);
}
h2{margin-bottom:10px}
p{opacity:.85}
input{
    width:100%;
    padding:12px;
    margin-top:14px;
    border:none;
    border-radius:8px;
    background:#0f172a;
    color:white;
    text-align:center;
    font-size:18px;
}
button{
    width:100%;
    padding:12px;
    margin-top:18px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
}
img{margin:20px 0}
.error{color:#f87171;margin-top:12px}
</style>
</head>

<body>
<div class="card">
<h2>Two-Factor Authentication</h2>

{% if qr %}
<p>Scan using Google Authenticator</p>
<img src="{{ qr }}">
{% else %}
<p>Enter OTP from authenticator app</p>
{% endif %}

<form method="post" action="/verify-2fa">
<input type="hidden" name="username" value="{{ username }}">
<input name="otp" placeholder="6-digit OTP" required>
<button>Verify</button>
</form>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}
</div>
</body>
</html>
